<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
    <title>Nature Hopping</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Log in</header>
            </div>

            <div class="input-field">
                <input type="text" id="username" class="input" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="button" id="loginBtn" class="submit" value="Login">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="rememberMe">
                    <label for="rememberMe"> Remember me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
